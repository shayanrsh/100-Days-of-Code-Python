<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for _ in range(3): %}
    <div class="content">
        <div class="card">
            <h2>
                {{ all_titles[_] }}
            </h2>
            <p class="text">
                {{ all_subtitles[_] }}
            </p>
            <a href="{{ url_for('show_post', index=_) }}">Read</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ by Shayan.</p>
</footer>
</html>
