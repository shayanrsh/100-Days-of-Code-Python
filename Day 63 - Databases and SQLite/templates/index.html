<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library</title>
</head>
<body>
<h1>My Library</h1>

{% if books == [] %}
Library is empty. <br><br>
{% else %}
<ul>
  <li>
    {% for book in books %}
    {{book.title}} by {{book.author}} - {{book.rating}}/10
    {% endfor %}

  </li>
</ul>
{% endif %}

<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
